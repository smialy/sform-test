<template id="sform-field-page-tpl">
    <div class="header">Page {{number}}</div>
    <div class="content"></div>
    <div class="actions">
    </div>
</template>
<template id="sform-field-element-tpl">
    <div class="element element-{{type}}" data-type="{{type}}" data-cmd="select" data-args="{{sid}}">
        <div class="element-body s-input-wrapper">{{element}}</div>
        <div class="elements-actions">
            <div class="elements-action-up" data-cmd="up"><i class="fa fa-arrow-up"></i></div>
            <div class="elements-action-down" data-cmd="down"><i class="fa fa-arrow-down"></i></div>
            <div class="elements-action-remove" data-cmd="remove" data-args="{{sid}}"><i class="fa fa-remove"></i></div>
        </div>
    </div>
</template>

<template id="sform-field-text-tpl">
    <div class="form-group">
        <label class="form-label">{{label}}</label>
        <input class="form-control" type="text" />
    </div>
</template>

<template id="sform-field-checkbox-tpl">
    <div class="form-group">
        <div class="label">{{label}}</div>
        <div class="checkbox">
            <div class="icon"></div>
            <label>
                <input class="form-control" type="checkbox" />{{label1}}
            </label>
        </div>
        <div class="checkbox">
            <div class="icon"></div>
            <label>
                <input class="form-control" type="checkbox" />{{label2}}
            </label>
        </div>
        <div class="checkbox">
            <div class="icon"></div>
            <label>
                <input class="form-control" type="checkbox" />{{label 3}}
            </label>
        </div>
    </div>
</template>

<template id="sform-field-radio-tpl">
    <div class="form-group">
        <div class="label">{{label}}</div>
        <div class="radio">
            <div class="icon"></div>
            <label>
                <input class="form-control" type="radio" />{{label}}
            </label>
        </div>
        <div class="radio">
            <div class="icon"></div>
            <label>
                <input class="form-control" type="radio" />{{label}}
            </label>
        </div>
        <div class="radio">
            <div class="icon"></div>
            <label>
                <input class="form-control" type="radio" />{{label}}
            </label>
        </div>
    </div>
</template>

<template id="sform-field-select-tpl">
    <div class="form-group">
        <label>{{label}}</label>
        <select class="form-control">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
        </select>
    </div>
</template>
