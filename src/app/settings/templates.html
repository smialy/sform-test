<template id="sform-settings-root-tpl">
    <div class="sform-settings">
        <h4>Form settings</h4>
        <section>
            <div class="form-group">
                <label class="form-label">Label</label>
                <input id="settings-field-label" class="form-control" type="text" name="label"/>
            </div>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input id="settings-field-name" class="form-control" type="text" name="name" />
            </div>
        <section>
    </div>
</template>
